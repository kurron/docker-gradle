apply plugin: 'codenarc'

dependencies {
    compile "org.gmetrics:GMetrics:${gmetricsVersion}" 
}

codenarc {
    toolVersion = codenarcVersion
    ignoreFailures = false
    codenarcMain {
        enabled = true
        //TODO: provide overrides
        configFile = file( "/opt/gradle/gradle/groovy/codenarc-rules.groovy" )
    }
    codenarcTest {
        enabled = true
        //TODO: provide overrides
        configFile = file( "/opt/gradle/gradle/groovy/codenarc-rules-test.groovy" )
    }
}

